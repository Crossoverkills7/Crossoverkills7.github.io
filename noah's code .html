<html>  <head>   <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"> </script>     <script>   function start(){  sjs.open("target",360,230);   var p = new sjs.Image("https://s3-us-west-2.amazonaws.com/simplycoding/GameDesignVideos/Images/fish2_left.png");  p.type = "player";  p.setSize(101,35);  p.moveTo(360,100);  p.friction = 0;  p.noBounds = true;  p.pushLeft(5);  p.scaleSize(.5 + Math.random() * 1.2);   var e = new sjs.Image("https://s3-us-west-2.amazonaws.com/simplycoding/GameDesignVideos/Images/fish2_right.png");  e.type = "enemy";  e.setSize(101,35);  e.moveTo(-60,100);  e.friction = 0;  e.noBounds = true;  e.pushRight(5);  e.scaleSize(.5 + Math.random() * 1.2);   setInterval(function(){	   var p = new sjs.Image("https://s3-us-west-2.amazonaws.com/simplycoding/GameDesignVideos/Images/fish2_left.png");   p.type = "player";   p.setSize(101,35);   p.moveTo(360,100);   p.friction = 0;   p.noBounds = true;   p.pushLeft(5);   p.scaleSize(.5 + Math.random() * 1.2);    var e = new sjs.Image("https://s3-us-west-2.amazonaws.com/simplycoding/GameDesignVideos/Images/fish2_right.png");   e.type = "enemy";   e.setSize(101,35);   e.moveTo(-60,100);   e.friction = 0;   e.noBounds = true;   e.pushRight(5);   e.scaleSize(.5 + Math.random() * 1.2);   },2400);   var score = 0;  var score_txt = new sjs.Text("Score: ",21,"white");  sjs.onHit("player","enemy", function(x,y){   if(x.getWidth() > y.getWidth()) {    score++;    score_txt.setText("Score: "+score);    y.destroy();   } else {    x.destroy();   }  });   sjs.onHit("player","left_screen",function(x,y){   x.destroy();  });   sjs.onHit("enemy","right_screen",function(x,y){   x.destroy();  });  }   </script>    </head>    <body onload="start()">    <div id="target" style="margin:auto;background:gray;"></div>  </body> </html>
